<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./fonts/stylesheet.css">
  <title>Frontend Mentor Results summary component</title>
</head>
<body>

  <section class="container">
    <div class="card">

          <div class="div-container-1">
      <h1>Your Result</h1>
      <div class="circle">
        <h2 class="number">76</h2> 
        <span class="small">of 100</span>
      </div>
  
     <h2 class="great">Great</h2>
      <p>
        You scored higher than 65% of<br>
        the people who have taken these<br>
        tests.
      </p>
    </div>

    <div class="div-container-2">

      <ul>

        <h2 class="summary">
          Summary
        </h2>
        
        <li class="li-1">
            <img src="./img/icon-reaction.svg">
            <h6 class="red-1">
              Reaction 
            </h6>
            <p><span class="grade">80</span> <span class="percent">/ 100</span></p>
        </li>
  
        <li class="li-2">
            <img src="./img/icon-memory.svg">
            <h6 class="yellow-2">
              Memory 
            </h6>
            <p><span class="grade">92</span> <span class="percent">/ 100</span></p>
        </li>
  
        <li class="li-3">
          <img src="./img/icon-verbal.svg">
          <h6 class="green-3">
            Verbal 
          </h6>
          <p><span class="grade">61</span> <span class="percent">/ 100</span></p>
        </li>
  
        <li class="li-4">
          <img src="./img/icon-visual.svg">
          <h6 class="magenta-4">
            Visual
          </h6>
          <p><span class="grade">72</span> <span class="percent"> / 100</span></p>
        </li>

        <div class="button">
          <a href="">Continue</a>
        </div>
      </ul>
    
    </div>
    </div>
  </section>
  </div>
</body>
</html>
