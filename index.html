<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./fonts/stylesheet.css">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="container">
    <div class="div-container-1">
      <h1>Your Result</h1>
      <div class="circle">
        <h2 class="number">76</h2> 
        <span class="small">of 100</span>
      </div>
  
     <h2 class="great">Great</h2>
      <p>
        You scored higher than 65% of<br>
        the people who have taken<br>
        these tests.
      </p>
    </div>

    <div class="div-container-2">
     
      <h2 class="summary">
        Summary
      </h2>

      <ul>
        <li class="li-1">
          <h6 class="red-1">
            <img src="./img/icon-reaction.svg">
            Reaction 
          </h6>
          <h4><span class="grade">80</span> <span class="percent">/ 100</span></h4>
        </li>
  
        <li class="li-2">
          <h6 class="yellow-2">
            <img src="./img/icon-memory.svg">
            Memory 
          </h6>
          <h4><span class="grade">92</span> <span class="percent">/ 100</span></h4>
        </li>
  
        <li class="li-3">
          <h6 class="green-3">
            <img src="./img/icon-verbal.svg">
            Verbal 
          </h6>
          <h4><span class="grade">61</span> <span class="percent">/ 100</span></h4>
        </li>
  
        <li class="li-4">
          <h6 class="magenta-4">
            <img src="./img/icon-visual.svg">
            Visual
          </h6>
          <h4><span class="grade">72</span> <span class="percent"> / 100</span></h4>
        </li>
      </ul>
    
      <a href="">Continue</a>
    </div>
  </section>
  </div>
</body>
</html>
